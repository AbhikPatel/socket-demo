<div class="h-100 d-flex justify-content-center align-items-center">
    <div class="login-container p-5 shadow border rounded-3">
        <div class="text-center mb-3">
            <h1> <span class="text-danger">1</span>Chat </h1>
        </div>
        <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
            <div>
                <label for="name" class="form-label"> Enter your Name </label>
                <input type="text" name="name" id="name" class="form-control" formControlName="name">
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit"> Submit </button>
        </form>
    </div>
</div>
