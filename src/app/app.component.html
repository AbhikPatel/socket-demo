<div class="h-100 bg-theme user-select-none">
  <div class="container py-3 h-100 d-flex flex-column" style="max-width: 800px;">
    <div class="text-center mb-3">
      <h1> <span class="text-danger">1</span>Chat </h1>
    </div>
    <form [formGroup]="chatGroup" class="row">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <span> Online: {{onlineCount}} </span>
        </div>
        <div>
          <select class="form-select" aria-label="Default select example" formControlName="id">
            <option [value]="data" *ngFor="let data of getIds"> {{data}}</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter User"
          formControlName="name">
      </div>
    </form>
    <div
      class="bg-white border overflow-hidden shadow flex-grow-1 rounded-3 d-flex justify-content-end flex-column p-3">
      <div class="py-3">
        <div class="d-flex py-3" [ngClass]="{ 'justify-content-end' :  checkUser(data.name)}"
          *ngFor="let data of chatsData">
          <div class="chat rounded-2 border  position-relative"
            [ngClass]="checkUser(data.name) ? 'bg-chat' : 'bg-white'">
            <span class="fs-7 position-absolute chat-user text-primary fw-bolder"> {{data.name}} </span>
            <span> {{data.message}} </span>
          </div>
        </div>
        <span class="text-muted" [ngClass]="showTyping ? 'visible' : 'invisible'"> {{displayTyping()}} </span>
      </div>
      <form [formGroup]="chatGroup" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Message" formControlName="message">
          <button class="btn btn-primary" type="submit" id="button-addon2">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
